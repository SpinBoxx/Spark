security:
  enable_authenticator_manager: true
  providers:
    users_in_memory:
      memory: null
    users:
      entity:
        class: App\Entity\User
        property: email
  encoders:
    App\Entity\User:
      algorithm: bcrypt
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    login:
      pattern: ^/api/login
      stateless: true
      provider: users
      json_login:
        check_path: /api/login
        username_path: email
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure
    api:
      pattern: ^/api/
      stateless: true
      provider: users
      guard:
        authenticators:
          - lexik_jwt_authentication.jwt_token_authenticator
    main:
      remember_me:
        secret: "%kernel.secret%"
        lifetime: 86400
        name: REMEMBERME
        path: /
        token_provider: Symfony\Bridge\Doctrine\Security\RememberMe\DoctrineTokenProvider
      lazy: true
      provider: users_in_memory
      guard:
        authenticators:
          - App\Security\LoginFormAuthenticator
      logout:
        path: app_logout
        # where to redirect after logout
        target: /login
      # activate different ways to authenticate
      # https://symfony.com/doc/current/security.html#firewalls-authentication

      # https://symfony.com/doc/current/security/impersonating_user.html
      # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used

  access_control:
    - { path: /api/users, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST] }
    - { path: /creer-un-compte, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: /mot-de-passe-oublie, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: /error404, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: "/login", roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: "/api/products", roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/, roles: ROLE_USER }
    - { path: ^/admin, roles: ROLE_ADMIN }
